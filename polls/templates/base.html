<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Polls{% block title %}{% endblock %}</title>
</head>
<body>
    <header style="display: flex; justify-content: space-around">
        <nav style="display: flex; gap: 1rem;">
            <a href="{% url 'polls:index' %}">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% endif %}
        </nav>
        {% if user.is_authenticated %}
            <div style="display: flex; align-items: center; gap: 15px;">
                <p>{{ user.username }}</p>
                <img src="{{ user.image.url }}" alt="#" style="width: 75px; height: 75px; border-radius: 50%" />
            </div>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
